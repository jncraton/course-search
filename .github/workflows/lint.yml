name: Lint

on:
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      # Install Node.js and dependencies
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      # Install dependencies
      - run: npm install

      # Fix permissions for Prettier if necessary
      - name: Fix Prettier permissions
        run: chmod +x ./node_modules/.bin/prettier

      # Run Prettier
      - run: npm run lint