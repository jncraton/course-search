<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <!--Import Icons-->
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.9.1/font/bootstrap-icons.min.css" />

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css">
    <title></title>
    <style></style>
  </head>

<body>

  <div id="wrapper">
    <div class="card">
      <h5 class="card-header" id="card-header-AU"> ANDERSON UNIVERSITY COURSE CATALOG </h5>
      <div class="card-body" id="card-body-AU">
        <div class="container" id="container-AU">
          <div class="row">
            <div class="col-6">
              <div class="input-group input-group-sm mb-3">
                <span class="input-group-text" id="inputGroup-sizing-sm">Class or Instructor</span>
                <input type="text" class="form-control" id="input-AU" placeholder="Ex: Jon Craton, Web Apps"
                  aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" />
              </div>
            </div>

            <div class="col-md-auto">
              <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                <option selected>Choose a department</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>

            <div class="col-md-auto">
              <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                <option selected>Choose a liberal art requirement</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
            <div class="row">
              <div class="col-md-auto">
                <div class="input-group input-group-sm mb-3">
                  <span class="input-group-text" id="inputGroup-sizing-sm"> Start Time </span>
                  <input type="time" class="form-control" id="input-AU" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-sm" />
                </div>

              </div>
              <div class="col-md-auto">
                <div class="form-check form-switch">
                  <input class="form-check-input" id="toggle-AU" type="checkbox" id="flexSwitchCheckDefault" />
                  <label class="form-check-label" id="toggle-label-AU" for="flexSwitchCheckDefault">Show online courses
                    only</label>
                </div>
              </div>
              <div class="col-md-auto">
                <div class="form-check form-switch">
                  <input class="form-check-input" id="toggle-AU" type="checkbox" id="flexSwitchCheckDefault" />
                  <label class="form-check-label" id="toggle-label-AU" for="flexSwitchCheckDefault">Show open courses
                    only</label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <div style="margin: 5%">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Course Number</th>
          <th scope="col">Name</th>
          <th scope="col">Instructor</th>
          <th scope="col">Days</th>
          <th scope="col">Time</th>
          <th scope="col">Enrolled</th>
          <th scope="col">Open</th>
          <th scope="col">Mode</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script type="module" src="main.js"></script>
</body>
<!---callback search function from main.js-->

</html>
