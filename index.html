<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title></title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>

  <body>
    <h1>Anderson University Course Schedule</h1>

    <label for="searchInput">Search: </label>
<input type="text" id="searchInput" placeholder="Search By Course Number, Description, or Teacher">


    <div id="filters-container">
      <div>
        <label for="selectSubject">Subject</label>
        <select id="selectSubject">
          <option value="">All</option>
        </select>
      </div>

      <div>
        <label for="selectStartTime">Start Time</label>
        <select id="selectStartTime">
          <option value="">All</option>
        </select>
      </div>

      <div>
        <label for="selectInstructionMode">Instrucion Mode</label>
        <select id="selectInstructionMode">
          <option value="">All</option>
        </select>
      </div>

      <div>
        <label for="selectConsent">Special Consent</label>
        <select id="selectConsent">
          <option value="">All</option>
        </select>
      </div>

      <div>
        <label for="selectSort">Sort By</label>
        <select id="selectSort">
          <option value="">Course Caption</option>
          <option value="enrolled">Enrolled</option>
        </select>
      </div>
    </div>
    <table>
      <thead>
        <tr>
          <td>Course Caption</td>
          <td>Course Title</td>
          <td>Instructor</td>
          <td>Days</td>
          <td>Start Time</td>
          <td>Consent</td>
          <td>Instruction Mode</td>
          <td>Enrolled</td>
        </tr>
      </thead>
      <tbody id="coursesTableBody"></tbody>
    </table>
    <script type="module" src="main.js"></script>
  </body>
</html>
