<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title></title>
    <style></style>
  </head>

  <body>
    <div style="padding: 5%; background-color: #aebdca">
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="input-group input-group-sm mb-3">
              <span class="input-group-text" id="inputGroup-sizing-sm"
                >Instructor Name</span
              >
              <input
                type="text"
                class="form-control"
                placeholder="Ex: Jon Craton"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-sm"
              />
            </div>
          </div>

          <div class="col">
            <select
              class="form-select form-select-sm"
              aria-label=".form-select-sm example"
            >
              <option selected>Choose a department</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>

          <div class="col">
            <select
              class="form-select form-select-sm"
              aria-label=".form-select-sm example"
            >
              <option selected>Choose a liberal art requirement</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
          <div class="row">
            <div class="col">
              <label for="appt">Select a time:</label>
              <input type="time" id="appt" name="appt" />
              <input type="submit" />
            </div>
            <div class="col">
              <div class="form-check form-switch">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="flexSwitchCheckDefault"
                />
                <label class="form-check-label" for="flexSwitchCheckDefault"
                  >Show online courses only</label
                >
              </div>
            </div>
            <div class="col">
              <div class="form-check form-switch">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="flexSwitchCheckDefault"
                />
                <label class="form-check-label" for="flexSwitchCheckDefault"
                  >Show open courses only</label
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div style="margin: 5%">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Course Number</th>
            <th scope="col">Name</th>
            <th scope="col">Instructor</th>
            <th scope="col">Days</th>
            <th scope="col">Time</th>
            <th scope="col">Enrolled</th>
            <th scope="col">Open</th>
            <th scope="col">Mode</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <script type="module" src="main.js"></script>
  </body>
  <!---callback search function from main.js-->
</html>
