<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title></title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>

  <body>
    <h1>Anderson University Course Schedule</h1>

    <div id="filters-container">
      <div>
        <label for="selectSubject">Subject: </label>
        <select id="selectSubject">
          <option value="All">All</option>
        </select>
      </div>

      <div>
        <label for="selectStartTime">Start Time: </label>
        <select id="selectStartTime">
          <option value="All">All Times</option>
          <option value=" ">No Set Time</option>
          <option value="08:00 AM">8:00 AM</option>
          <option value="08:30 AM">8:30 AM</option>
          <option value="09:00 AM">9:00 AM</option>
          <option value="09:30 AM">9:30 AM</option>
          <option value="10:00 AM">10:00 AM</option>
          <option value="10:30 AM">10:30 AM</option>
          <option value="11:00 AM">11:00 AM</option>
          <option value="11:30 AM">11:30 AM</option>
          <option value="12:00 PM">12:00 PM</option>
          <option value="12:30 PM">12:30 PM</option>
          <option value="01:00 PM">1:00 PM</option>
          <option value="01:30 PM">1:30 PM</option>
          <option value="02:00 PM">2:00 PM</option>
          <option value="02:30 PM">2:30 PM</option>
          <option value="03:00 PM">3:00 PM</option>
          <option value="03:30 PM">3:30 PM</option>
          <option value="04:00 PM">4:00 PM</option>
          <option value="04:30 PM">4:30 PM</option>
          <option value="05:00 PM">5:00 PM</option>
          <option value="05:30 PM">5:30 PM</option>
          <option value="06:00 PM">6:00 PM</option>
          <option value="06:30 PM">6:30 PM</option>
          <option value="07:00 PM">7:00 PM</option>
          <option value="07:30 PM">7:30 PM</option>
        </select>
      </div>

      <div>
        <label for="selectInstructionMode">Instrucion Mode: </label>
        <select id="selectInstructionMode">
          <option value="All">All</option>
        </select>
      </div>

      <div>
        <label for="selectConsent">Special Consent: </label>
        <select id="selectConsent">
          <option value="All">All</option>
        </select>
      </div>

      <div>
        <label for="selectSort">Sort By: </label>
        <select id="selectSort">
          <option value="All">Course Caption</option>
          <option value="enrolled">Enrolled</option>
        </select>
      </div>
    </div>
    <table>
      <thead>
        <tr>
          <td>Course Caption</td>
          <td>Course Title</td>
          <td>Instructor</td>
          <td>Days</td>
          <td>Start Time</td>
          <td>Consent</td>
          <td>Instruction Mode</td>
          <td>Enrolled</td>
        </tr>
      </thead>
      <tbody id="coursesTableBody"></tbody>
    </table>
    <script type="module" src="main.js"></script>
  </body>
</html>
