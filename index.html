<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title></title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      thead {
        font-weight: bold;
      }
      tbody tr:nth-child(odd) {
        background-color: silver;
      }
    </style>
  </head>

  <body>
    <label for="sortSelect">Sort by:</label>
    <select id="sortSelect">
      <option value="courseNumber">Course Number</option>
      <option value="enrolled">Enrolled</option>
    </select>

    <label for="sortTime">Time:</label>
    <select id="sortTime">
      <option value="All">All Times</option>
      <option value=" ">None</option>
      <option value="8">8:00AM</option>
      <option value="8:30">8:30AM</option>
      <option value="9">9:00AM</option>
      <option value="9:30">9:30AM</option>
      <option value="10">10:00AM</option>
      <option value="10:30">10:30AM</option>
      <option value="11">11:00AM</option>
      <option value="11:30">11:30AM</option>
      <option value="12">12:00PM</option>
      <option value="12:30">12:30PM</option>
      <option value="1">01:00PM</option>
      <option value="1:30">01:30PM</option>
      <option value="2">02:00PM</option>
      <option value="2:30">02:30PM</option>
      <option value="3">03:00PM</option>
      <option value="3:30">03:30PM</option>
      <option value="4">04:00PM</option>
      <option value="4:30">04:30PM</option>
      <option value="5">05:00PM</option>
      <option value="5:30">05:30PM</option>
      <option value="6">06:00PM</option>
      <option value="6:30">06:30PM</option>
      <option value="7">07:00PM</option>
      <option value="7:30">07:30PM</option>

    </select>
    <table>
      <thead>
        <tr>
          <td>Course</td>
        </tr>
        <tr></tr>
      </thead>
      <tbody></tbody>
    </table>
    <script type="module" src="main.js"></script>
  </body>
</html>
