<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Course Search</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>

  <body>
    <h1>
      <img class="ravenImg" src="images/raven.png" alt="" />University Course
      Schedule
    </h1>

    <div class="navbar">
      <select class="dropdown-content" id="selectSubject">
        <option value="All">Subject</option>
      </select>

      <select class="dropdown-content" id="selectStartTime">
        <option value="All">Start Time</option>
        <option value=" ">No Set Time</option>
        <option value="07:00 AM">7:00 AM</option>
        <option value="08:00 AM">8:00 AM</option>
        <option value="08:30 AM">8:30 AM</option>
        <option value="09:00 AM">9:00 AM</option>
        <option value="09:30 AM">9:30 AM</option>
        <option value="10:00 AM">10:00 AM</option>
        <option value="10:30 AM">10:20 AM</option>
        <option value="11:00 AM">11:00 AM</option>
        <option value="12:00 PM">12:00 PM</option>
        <option value="01:00 PM">1:00 PM</option>
        <option value="01:20 PM">1:20 PM</option>
        <option value="02:00 PM">2:00 PM</option>
        <option value="02:30 PM">2:30 PM</option>
        <option value="03:00 PM">3:00 PM</option>
        <option value="04:00 PM">4:00 PM</option>
        <option value="04:30 PM">4:30 PM</option>
        <option value="05:00 PM">5:00 PM</option>
        <option value="05:30 PM">5:30 PM</option>
        <option value="06:00 PM">6:00 PM</option>
        <option value="06:15 PM">6:15 PM</option>
        <option value="06:30 PM">6:30 PM</option>
        <option value="07:00 PM">7:00 PM</option>
        <option value="07:30 PM">7:30 PM</option>
      </select>

      <select class="dropdown-content" id="selectInstructionMode">
        <option value="All">Instruction Mode</option>
      </select>

      <select class="dropdown-content" id="selectConsent">
        <option value="All">Special Consent</option>
      </select>

      <input
        type="text"
        id="searchInput"
        placeholder="Search by Course Caption, Course Title, or Instructor"
      />
    </div>

    <table>
      <thead>
        <tr>
          <th id="CRSE">Course Caption</th>
          <th id="DESCR">Course Title</th>
          <th id="INSTR">Instructor</th>
          <th id="DAYS">Days</th>
          <th id="START_TIME">Start Time</th>
          <th id="CONSENT">Consent</th>
          <th id="INSTRUCTION_MODE">Instruction Mode</th>
          <th id="ENROLLED">Enrolled</th>
        </tr>
      </thead>
      <tbody id="coursesTableBody"></tbody>
    </table>
    <script type="module" src="main.js"></script>
  </body>
</html>
